<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Заявка участника</title>    <link        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=PT+Sans:wght@400;700&display=swap"        rel="stylesheet">    <link rel="stylesheet" href="css/style.min.css" />    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <script src="js/script.js" defer></script></head><body>    <div class="application-wrapper">        <div class="representative">            <div class="application__container container">                <div class="application__items items-application">                    <div class="items-application__header header-application">                        <div class="header-application__title">Мои заявки</div>                        <div class="header-application__act">                            <a href="#" class="header-application__link">Перейти в роль Участника</a>                            <div class="header-application__text">Если Вам исполнилось 14 лет, и вы представляете чужие                                работы</div>                        </div>                    </div>                    <div class="items-application__body body__application">                        <form action="#" class="body__application-form form-application">                            <div class="form-application__title title">Представитель</div>                            <div class="form-application__items">                                <div class="form-application__item">                                    <div class="form-application__label">Фамилия</div>                                    <div class="form-application__input">                                        <input class="main__input" type="text" placeholder="текст, подсказка">                                    </div>                                </div>                                <div class="form-application__item">                                    <div class="form-application__label">Имя</div>                                    <div class="form-application__input">                                        <input class="main__input" type="text" placeholder="текст, подсказка">                                    </div>                                </div>                                <div class="form-application__item">                                    <div class="form-application__label">Отчество</div>                                    <div class="form-application__input">                                        <input class="main__input" type="text" placeholder="текст, подсказка">                                    </div>                                </div>                                <div class="form-application__item">                                    <div class="form-application__label">Город</div>                                    <div class="select">                                        <div class="select-header">                                            <input class="select-header__current-input">                                            <span class="select-header__current select-header__current-value">Выбор</span>                                            <div class="select-header__icon">                                                <picture><source srcset="img/select-arrow.svg" type="image/webp"><img src="img/select-arrow.svg" alt=""></picture>                                            </div>                                        </div>                                        <div class="select-body">                                            <div class="select-body__item">Вариант1</div>                                            <div class="select-body__item">Вариант2</div>                                        </div>                                    </div>                                </div>                                <div class="form-application__item">                                    <div class="form-application__label">Дата рождения</div>                                    <div class="form-application__input">                                        <input type="date" class="input-calendar">                                    </div>                                </div>                                <div class="form-application__item">                                    <div class="form-application__label">Телефон</div>                                    <div class="form-application__input">                                        <input class="main__input" type="tel" placeholder="текст, подсказка">                                    </div>                                </div>                            </div>                        </form>                        <div class="participants">                            <div class="participants__header">                                <div class="participants__header-title participants__header-title--partic title">Участники</div>                                <div class="participants__header-btn">                                    <a href="#" class="grey-btn">добавить участника</a>                                </div>                            </div>                            <div class="participants__body">                                <div class="participants__body-items">                                    <div class="participants__body-text">здесь нет ни одного участника</div>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></body></html>
